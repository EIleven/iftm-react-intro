<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <script>
        const Pet = () => {
            React.CreateElement("div", {}, [
                React.createElement("h1", {}, props.name),
                React.createElement("h2", {}, props.animal),
                React.createElement("h2", {}, props.breed),
            ])
        }
        const App = () => {
            return React.createElement(
                "div",
                { id: "id-1" },
                [            
                    React.createElement("h1", {}, "Adopt me!"),
                    React.createElement(Pet, { name: "Luna", animal: "Dog", breed: "Mix" }),
                    React.createElement(Pet, { name: "Pimenta", animal: "Cat", breed: "Siamese" }),
                    React.createElement(Pet, { name: "Pernalonga", animal: "Rabbit", breed: "Mix" }),
                ]
            )
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'))
    </script>
</body>
</html>
